<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="/app.js" defer></script>
</head>
<body>

    <div class="main">
        <div class="display">2023</div>
        <div class="control">
            <button>clear</button>
            <button>delete</button>
        </div>

        
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>

        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>รท</button>
        </div>
            
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>x</button>
        </div>
            
        <div class="buttons">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
            
    </div>
    
</body>
</html>
